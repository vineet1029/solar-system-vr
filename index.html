<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        </head>
    <body>
         <a-scene background="color:#000000">
            <a-box position="3 0.5 -3" color="#4cc3d9"></a-box>
            <a-sphere position="-4 0.5 -3" color="#ef2d5e" radius="1.25"></a-sphere>
            <a-cylinder position="1 0.7 -3" color="#ffc65d" raius="0.5" height="1.5"></a-cylinder>>   
            <a-octahedron position="4.5 0.45 -3" color="#FF926B" radius="0.45"></a-octahedron>
            <a-ring position="6 0.7 -3" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
            <a-cone position="-1.5 0.7 -3" color="black" radius="0.1"></a-cone>
            <a-plane position="0 -0.7 -4" rotation="-90 0 0" width="20" height="4" color="#7BC8A4"></a-plane>
         </a-scene>
    </body>

</html>
